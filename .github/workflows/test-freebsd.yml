name: CI on FreeBSD

on:
  workflow_dispatch:

jobs:
  test:
    name: Test on FreeBSD
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v4
      with:
        clean: false
        show-progress: false
    - uses: vmactions/freebsd-vm@v0
      with:
        usesh: true
        prepare: |
          pkg install -y perl5
        run: |
          perl Build.PL
          ./Build
          ./Build test
          pkg install -y git p5-Config-IniFiles p5-Capture-Tiny p5-libwww p5-IPC-Run p5-Net-OpenSSH p5-Devel-Hide
          ./Build test
